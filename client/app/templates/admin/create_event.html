<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Res-Q - Create Event</title>

    <!-- Custom fonts -->
    <link href="{{ url_for('static',filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        {% if message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create Disaster Event</h1>
                                    </div>
                                    <form class="user" method="post" action="/create_event" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="event_name" name="event_name" placeholder="Enter Event Name..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="disaster_type" name="disaster_type" placeholder="Enter Disaster Type..." required>
                                        </div>
                                        <div class="form-group" style="margin-left: 5px;">
                                            <strong>Severity</strong>
                                            <div class="py-1">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="severity" value="mild" required>
                                                    <label class="form-check-label">Mild</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="severity" value="medium">
                                                    <label class="form-check-label">Medium</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="severity" value="extreme">
                                                    <label class="form-check-label">Extreme</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="location" name="location" placeholder="Enter Location ..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" class="form-control form-control-user" id="zipcode" name="zipcode" placeholder="Enter Zipcode ..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="date" class="form-control form-control-user" id="event_date" name="event_date" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="disaster_image"><strong>Upload Disaster Image</strong></label>
                                            <input type="file" class="form-control form-control-user" id="disaster_image" name="disaster_image" accept="image/*" capture="environment">
                                        </div>
                                        <div class="form-group input_fields_wrap">
                                            <button class="btn btn-primary btn-user btn-block add_field_button" style="margin-bottom: 10px;">Add Items</button>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Create Event</button>
                                        <hr>
                                        <a href="/dashboard" class="btn btn-google btn-user btn-block">Dashboard</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/sb-admin-2.min.js') }}"></script>
</body>
</html>
